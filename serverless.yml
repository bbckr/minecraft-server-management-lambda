service: minecraft-service
provider:
  name: aws
  runtime: python2.7
  region: us-east-1
package:
  individually: true
functions:
  backup:
    handler: src/backup/handler.backup
    package:
      exclude:
        - ./**
      include: 
        - src/backup/handler.py
      tags:
        version: 1.0.0
# TODO: Either package together or only install minimal reqs in individual packages
plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: true
